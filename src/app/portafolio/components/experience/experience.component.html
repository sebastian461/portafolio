<p-fieldset legend="Experiencia">
  @for (ex of experience(); track $index) {
  <h2>{{ ex.position }}</h2>
  <span>{{ ex.company }}</span>
  <ul>
    <li *ngFor="let des of ex.description">
      {{ des }}
    </li>
  </ul>
  @if ($index < experience().length - 1) {
  <p-divider></p-divider>
  } }
</p-fieldset>
